backend:
  name: git-gateway
  branch: main

# Abilita login locale (vedi step 5)
local_backend: true

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Data", name: "pubDate", widget: "datetime" }
      - { label: "Descrizione", name: "description", widget: "text", required: false }
      - { label: "Immagine", name: "heroImage", widget: "image", required: false }
      - { label: "Contenuto", name: "body", widget: "markdown" }
